<footer id="footer">

  <span>Powered by <a href="http://jekyllrb.com/">Jekyll</a> and <a href="https://pages.github.com/">Github Pages</a></span>

  <div>
    {% if site.github_username %}<a href="https://github.com/{{ site.github_username }}">{% include svg-icons/github.html %}</a>{% endif %}
    {% if site.linkedin_username %}<a href="https://linkedin.com/in/{{ site.linkedin_username }}">{% include svg-icons/linkedin.html %}</a>{% endif %}
  </div>

  <div class="footer-block">
    <span>{{ site.title }}</span>
    <span>last mod: {{ site.time | date_to_string }}</span>
  </div>

</footer>
